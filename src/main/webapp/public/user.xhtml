<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Cadastro de Usuários</title>
</h:head>
<h:body>
	<h1>Cadastro de Usuários</h1>
	<h:form id="cadastro">
		<h:messages/> 
		<h:inputHidden value="#{userBean.user.code}"/> 
		<h:inputHidden value="#{userBean.user.active}"/>
		<h:inputHidden value="#{userBean.destinySave}"/>
					
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome"/>
			<h:inputText id="nome" label="Nome" value="#{userBean.user.name}" size="30" 
				maxlength="30" required="true" requiredMessage="Você não tem nome?"> 
				<f:validateLength minimum="10" maximum="30"/> 
			</h:inputText>
				
			<h:outputLabel value="Data Nascimento:" for="data"/>
			<h:inputText id="data" label="Data Nascimento" value="#{userBean.user.birth}"
				size="10" maxlength="10" required="true">
				<f:convertDateTime dateStyle="medium"/> 
			</h:inputText>
				
			<h:outputLabel value="Celular:" for="celular"/>
			<h:inputText id="celular" label="Celular" value="#{userBean.user.cellFone}" size="10"/>
				
			<h:outputLabel value="e-Mail:" for="email"/>
			<h:panelGroup>
				<h:inputText id="email" 
					label="e-Mail" 
					value="#{userBean.user.email}" 
					size="50" maxlength="50" required="true" 
					validatorMessage="e-mail inválido">
					<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/> 
				</h:inputText>
				<h:message for="email"/> 
			</h:panelGroup>	
			
			<h:outputLabel value="Idioma:" for="idioma"/> 
			<h:selectOneMenu id="idioma" value="#{userBean.user.language}">
				<f:selectItem itemValue="pt_BR" itemLabel="Português"/>
				<f:selectItem itemValue="en_US" itemLabel="English"/>
				<f:selectItem itemValue="es_ES" itemLabel="Espanol"/>
			</h:selectOneMenu>
				
			<h:outputLabel value="Login:" for="login"/>
			<h:inputText id="login" 
						label="Login" 
						value="#{userBean.user.login}" 
						size="15" maxlength="15" required="true"
						validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
				<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"/>
			</h:inputText>
	
			<h:outputLabel value="Senha:" for="senha"/> 
			<h:inputSecret id="senha" label="Senha" value="#{userBean.user.password}" size="10"
				maxlength="10" required="true" redisplay="true"/>
				
			<h:outputLabel value="Confirmar Senha:" for="confirmarsenha"/>
			<h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{userBean.confirmPassword}" 
				size="10" maxlength="10" required="true" redisplay="true"/>
		</h:panelGrid>
			
		<h:commandButton action="#{userBean.save}" value="Salvar"/>
	</h:form>
</h:body>
</html>
