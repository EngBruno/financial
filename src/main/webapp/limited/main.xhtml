<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<title>Main</title>
</h:head>
<h:body>
	<h1>Gerenciador finaceiro pessoal</h1>	
	Ususario logado#"{request.remoteUser}"
	<br />
	<h:form>
		<sec:ifAnyGranted roles="ROLE_ADMIN">
			<h:commandLink action="/admin/view" title="Administrativo">
				<h:graphicImage library="images" name="administrativo16.png"/>
			</h:commandLink>
		</sec:ifAnyGranted>
	<a onclick="document.location='#{request.contextPath}/j_spring_security_logout' " title="Sair">
		<h:graphicImage library="images" name="logout16.png" />
	</a>	
	</h:form>
</h:body>
</html>
